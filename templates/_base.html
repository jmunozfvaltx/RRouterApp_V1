<!-- templates/_base.html -->

{% load compress %} {% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RRouters App</title>

    {% compress css %}
    <link rel="stylesheet" href="{% static 'src/output.css' %}" />
    {% endcompress %}
  </head>

  <body class="bg-green-50">
    <!-- Add this -->

    <nav class="bg-white border-gray-200 dark:bg-gray-900">
      <div
        class="max-w-screen-xl flex items-center justify-between mx-auto p-4"
      >
        <a
          href="https://www.bbva.pe/"
          class="flex items-center space-x-3 rtl:space-x-reverse"
        >
          <span
            class="self-center text-xl font-bold whitespace-nowrap dark:text-white"
            >Router App</span
          >
        </a>

        <div class="" id="navbar-default">
          <a
            href="https://www.bbva.pe/"
            class="flex items-center space-x-3 rtl:space-x-reverse"
          >
            <img src="{% static "img/logo_bbva.webp" %}" class="h-8" alt="BBVA
            Logo" />
          </a>
        </div>
      </div>
    </nav>

    <!-- End of new HTML -->

    <div class="container mx-auto mt-4">
      {% block content %} {% endblock content %}
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.js"></script>
  </body>
</html>
