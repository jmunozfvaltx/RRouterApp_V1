<form method="POST" enctype="multipart/form-data">

    {% csrf_token %}

    <div class="grid gap-6 mb-6 md:grid-cols-2">
        <div>
            <label for="register" class="block mb-2 text-sm font-medium text-white dark:text-white">Registro: </label>
            <input type="text" id="register" name="username" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required>
        </div>
        <div>
            <label for="password" class="block mb-2 text-sm font-medium text-white dark:text-white">Password: </label>
            <input type="password" id="password" name="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required>
        </div>
    
    </div>

    <div class="mb-6">
        <label for="route" class="block mb-2 text-sm font-medium text-white dark:text-white">Ingrese ruta del archivo: </label>
        <input type="file" id="route" name="ip_list" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required>
    </div> 

    <div class="relative overflow-x-auto">
        {% include "results.html" %}
    </div>

    <div class="flex justify-end mt-4">
        <button class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5  dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800 w-52">Verificar</button>
    </div>

</form>
